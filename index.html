<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css">

  <title>Thermostat</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Thermostat</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-8 ">
        <div class="temperature"><span id="temperature" class="usage">20</span> &deg;C</div>

        <div id="power-saving-mode">
          <h3>Power Saving Mode is <span id="pwm-status">on</span></h3>
        </div>
      </div>
      <div class="col-4">
        <h2 class="m-3">Controls</h2>
        <h5 class="m-3">Temperature Controls</h5>
        <div class="m-3">
          <button class="btn btn-danger" id="up">+</button>
          <button class="btn btn-primary" id="down">-</button>
        </div>
        <div class="mx-3 mt-3 mb-5">
          <button class="btn btn-secondary" id="reset">Reset</button>
        </div>
        <h5 class="m-3">Power Saving Mode</h5>
        <div class="m-3">
          <button class="btn btn-success" id="pwm-on">On</button>
          <button class="btn btn-secondary" id="pwm-off">Off</button>
        </div>
      </div>
    </div>
  </div>

  <script src="src/thermostat.js"></script>
  <script src="js/interface.js"></script>
</body>
</html>
